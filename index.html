<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Raleway:wght@400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div>
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead font-weight-bold"></p>
      </div>
    </header>
    
    <div class="container">
    
      <!-- Timeblocks go here -->

      <!-- 9am -->
      <div class="row time-block hour-9">

        <h5 class="col-1 hour">9AM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 10am -->
      <div class="row time-block hour-10">

        <h5 class="col-1 hour">10AM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 11am -->
      <div class="row time-block hour-11">

        <h5 class="col-1 hour">11AM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 12pm -->
      <div class="row time-block hour-12">

        <h5 class="col-1 hour">12PM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 1pm -->
      <div class="row time-block hour-13">

        <h5 class="col-1 hour">1PM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 2pm -->
      <div class="row time-block hour-14">

        <h5 class="col-1 hour">2PM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 3pm -->
      <div class="row time-block hour-15">

        <h5 class="col-1 hour">3PM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 4pm -->
      <div class="row time-block hour-16">

        <h5 class="col-1 hour">4PM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      <!-- 5pm -->
      <div class="row time-block hour-17">

        <h5 class="col-1 hour">5PM</h5>

        <textarea class="col-10 description"></textarea>

        <button class=" saveBtn col-1"><i class="fa fa-calendar-plus fa-2x"></i></button>

      </div>

      
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- momentjsJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <!-- JS -->
    <script src="./Develop/script.js"></script>
  </body>
</html>
